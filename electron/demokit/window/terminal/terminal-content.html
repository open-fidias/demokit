<!DOCTYPE HTML>
<html>
    <head>
        <style>
            body
            {
                background:#2E3436;
                color:#F6F5EE;
                font:15px 'mono';
                padding:3px 5px;
                line-height: 20px;
                margin: 0;
            }

            #cursor
            {
                height: 20px;
                background:white;
                display: inline-block;
                margin-left:1px;
                top:-4px;
                line-height:14px;
                position:relative;
            }

            #content
            {
                word-wrap: break-word;
            }

            #capture
            {
                position: absolute;
                left:-10000px;
                top:-10000px;
            }
        </style>
        <script>
            function onChange()
            {
                document.getElementById("content").innerText = "~ $ " + document.getElementById("capture").value;
            }

            function focus()
            {
                document.getElementById("capture").focus();
            }
        </script>
    </head>
    <body onfocus="focus()" onload="focus()" tabindex="0">
        <textarea id="capture" oninput="onChange()" onblur="focus()"></textarea>
        <span id="content" onfocus="focus()">~ $ </span><span id="cursor">&nbsp;</span>
        <footer id="bottom"></footer>
    </body>
</html>
